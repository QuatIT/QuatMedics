<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nationwide</title>

<!-- Bootstrap -->
<link href="css/bootstrap-4.0.0.css" rel="stylesheet">
</head>
<body>
<div class="container" style="padding-top: 40px">
  <form>
    CLAIM No. V190207044
    <div class="card">
      <div class="card-header"> Medical Claim Form </div>
      <div class="card-body">
        <h5>Patient</h5>
        <hr>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="surname">Surname</label>
            <input type="text" class="form-control form-control-sm" id="surname" placeholder="Surname" name="surname">
          </div>
          <div class="form-group col-md-5">
            <label for="other_names">Other Names</label>
            <input type="text" class="form-control form-control-sm" id="other_names" placeholder="Other Names" name="other_names">
          </div>
          <div class="form-group col-md-2">
            <label for="date_of_attendance">Date of Attendance</label>
            <input type="date" class="form-control form-control-sm" id="date_of_attendance" placeholder="Date of attendance" name="date">
          </div>
          <div class="form-group col-md-2">
            <label for="folder_number">Folder No.</label>
            <input type="text" class="form-control form-control-sm" id="folder_number" placeholder="Folder Number" name="folder_number">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="company">Company</label>
            <input type="text" class="form-control form-control-sm" id="company" placeholder="Company" name="company">
          </div>
          <div class="form-group col-md-2">
            <label for="member_number">Membership Number</label>
            <input type="text" class="form-control form-control-sm" id="member_number" placeholder="Membership Number" name="member_number">
          </div>
          <div class="form-group col-md-2">
            <label for="phone">Phone</label>
            <input type="text" class="form-control form-control-sm" id="phone" placeholder="Phone" name="phone">
          </div>
          <div class="form-group col-md-2">
            <label for="gender">Sex</label>
            <select id="gender" name="gender" class="form-control  form-control-sm">
              <option selected>Choose...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="date_of_birth">Date of Birth</label>
            <input type="date" class="form-control form-control-sm" id="date_of_birth" placeholder="Date of Birth" name="date_of_birth">
          </div>
        </div>
        <hr>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="facility_name">Facility Name</label>
            <input type="text" class="form-control form-control-sm" id="facility_name" placeholder="Facility Name" name="facility_name">
          </div>
          <div class="form-group col-md-4">
            <label for="clinician">Clinician</label>
            <input type="text" class="form-control form-control-sm" id="clinician" placeholder="Clinician or Attending Officer" name="clinician">
          </div>
          <div class="form-group col-md-2">
            <label for="provider_phone">Service Provider Phone</label>
            <input type="text" class="form-control form-control-sm" id="provider_phone" placeholder="Phone" name="provider_phone">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="status">Status</label>
            <select id="status" name="status" class="form-control  form-control-sm">
              <option selected>Choose...</option>
              <option value="in_patient">In-Patient</option>
              <option value="out_patient">Out-Patient</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="admission_date">Date of Admission</label>
            <input type="date" class="form-control form-control-sm" id="admission_date" placeholder="Date of Admission" name="admission_date">
          </div>
          <div class="form-group col-md-4">
            <label for="discharge_date">Date of Discharge</label>
            <input type="date" class="form-control form-control-sm" id="discharge_date" placeholder="Date of Discharge" name="discharge_date">
          </div>
          <div class="form-group col-md-2">
            <label for="nhis_no">NHIS No.</label>
            <input type="text" class="form-control form-control-sm" id="nhis_no" placeholder="CO-CARE ONLY" name="nhis_no">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="diagnosis">Diagnosis</label>
            <textarea name="diagnosis" id="diagnosis" cols="30"  class="form-control form-control-sm"></textarea>
          </div>
        </div>
        <h5>Claim Details</h5>
        <hr>
        <table class="table table-bordered table-sm">
          <tbody>
            <tr>
              <th style="text-align:center" scope="col">Tarrif Code</th>
              <th style="text-align:center" scope="col">Description</th>
              <th style="text-align:center" scope="col">MED / DEN / PHA / LAB</th>
              <th style="text-align:center" scope="col">Qty</th>
              <th style="text-align:center" scope="col">From</th>
              <th style="text-align:center" scope="col">Fee Charged</th>
            </tr>
            <tr>
              <td style="text-align:center">1</td>
              <td>...</td>
              <td style="text-align:center">&nbsp;</td>
              <td style="text-align:center">1</td>
              <td>&nbsp;</td>
              <td style="text-align:right">88.00</td>
            </tr>
            <tr>
              <td style="text-align:center">2</td>
              <td>...</td>
              <td style="text-align:center">&nbsp;</td>
              <td style="text-align:center">1</td>
              <td>&nbsp;</td>
              <td style="text-align:right">3.40</td>
            </tr>
            <tr>
              <th style="text-align: right" colspan="5" rowspan="3">Amount Due</th>
              <th style="text-align: right">91.40</th>
            </tr>
          </tbody>
        </table>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="patient">Patient's Name</label>
            <input type="text" class="form-control form-control-sm" id="patient" placeholder="Patient's Name" name="patient">
          </div>
          <div class="form-group col-md-5">
            <label for="attending_officer">Clinician / Attending Officer</label>
            <input type="text" class="form-control form-control-sm" id="attending_officer" placeholder="Clinician / Attending Officer" name="attending_officer">
          </div>
          <div class="form-group col-md-2">
            <label for="date">Date</label>
            <input type="date" class="form-control form-control-sm" id="date" placeholder="Date" name="date">
          </div>
        </div>
        <hr>
        <small>I hereby certify that ...</small>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="refered_to">Refered To</label>
            <input type="text" class="form-control form-control-sm" id="refered_to" placeholder="Refered To" name="refered_to">
          </div>
          <div class="form-group col-md-6">
            <label for="remarks">Remarks</label>
            <input type="text" class="form-control form-control-sm" id="remarks" placeholder="Remarks" name="remarks">
          </div>
          <div class="form-group col-md-2">
            <label for="date">Name</label>
            <input type="text" class="form-control form-control-sm" id="name" placeholder="Name" name="name">
          </div>
        </div>
        <hr>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck"> If ...... </label>
          </div>
        </div>
        FOR OFFICE USE ONLY :: INVOICE No. XXXXXX </div>
    </div>
  </form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-3.2.1.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap-4.0.0.js"></script>
</body>
</html>
